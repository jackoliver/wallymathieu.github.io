---
layout: bootstrap
---
<div class="row row-offcanvas row-offcanvas-right" >
    <div class="jumbotron">
        <h2>{{ page.title }}</h2>
        <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
<div class="post">
{{ content }}
</div>
  <h3>Categories</h3>
  {% for cat in page.categories %}
    <li>{{ cat }}</li>
  {% endfor %}

</div>
